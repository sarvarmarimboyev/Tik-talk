<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-control-label mb16">
    Telegram username
    <input class="tt-input" type="text" placeholder="Введите логин" formControlName="username">
  </label>

  <label class="tt-control-label mb32">
    Парол
    <input class="tt-input" type="text" placeholder="Введите парол" formControlName="password">
  </label>
  <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="/assets/img/Content.png" alt="">
